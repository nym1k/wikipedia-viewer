<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ross King | Wikipedia Viewer</title>
    <meta name="Description" content="Wikipedia Viewer built with Javascript">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>
      <!-- Form -->
      <section class="sec-Section sec-Section-full">
        <div class="sec-Section_Inner">
          <div class="sec-Section_Body">

            <div class="sec-Section_Form">
              <form action="#" class="frm-Form">
                <input type="text" class="frm-Form_Input" placeholder="Search Wikipedia" data-search-input>
                <input type="submit" class="frm-Form_Submit" data-search-button>
              </form>
            </div>

            <div class="sec-Section_Columns">
              <div class="sec-Section_Column">
                <a class="sec-Section_Button sec-Section_Button-secondary" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="random">
                  I'm Feeling Lucky
                </a>
              </div>
              <div class="sec-Section_Column">
                <button type="button" class="sec-Section_Button sec-Section_Button-secondary">
                  Clear Results
                </button>
              </div>
            </div>

          </div>
        </div>
      </section>
      <!-- Form End -->

      <!-- Results -->
      <section class="sec-Section utl-Hidden" data-search-results>
        <div class="sec-Section_Inner">
          <div class="sec-Section_Body">
            <h2 class="sec-Section_Heading" data-search-results-title></h2>

            <ul class="lst-List_Items" data-search-results-container></ul>

          </div>
        </div>
      </section>
      <!-- Results End -->
    </main>

    <!-- Scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
