<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ross King | Wikipedia Viewer</title>
    <meta name="Description" content="Wikipedia Viewer built with Javascript">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>

      <section class="sec-Section">
        <div class="sec-Section_Inner">
          <div class="sec-Section_Body">

            <div class="wik-Wikipedia">
              <div class="wik-Wikipedia_Form">
                <form action="#" class="frm-Form">
                  <input type="text" class="frm-Form_Input" data-search-input>
                  <input type="submit" class="frm-Form_Submit" data-search-button>
                </form>
              </div>
              <div class="wik-Wikipedia_Options">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="random">
                  I'm Feeling Lucky
                </a>
                <a href="#" class="clear">
                  Clear Results
                </a>
              </div>
              <div class="wik-Wikipedia_Results">
                <h2 class="wik-Wikipedia_Title" data-search-results-title></h2>
                <ul class="wik-Wikipedia_Items" data-search-results-container>
                  <li class="wik-Wikipedia_Item">

                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </section>

    </main>
    <script src="js/app.js"></script>
  </body>
</html>
